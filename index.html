<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Shopping List</title>
</head>
<body>
    <header class="main-header ui container">
        <h1 class="ui center aligned icon header">
            <i class="shopping cart icon"></i>
            Shopping List
        </h1>
    </header>
    <section class="list-section ui container">
        <form class="ui form app-form">
            <div class="three fields form-fields-container">
                <div class="field">
                    <label>Name of product</label>
                    <input name="name" type="text" placeholder="Name of product" required>
                </div>
                <div class="field">
                    <label>Quantity</label>
                    <input name="quantity" type="number" placeholder="Quantity" required>
                </div>
            </div>
            <button type="submit" class="positive ui button fluid">Add</button>
        </form>
        <div class="ui container list-container" id="list-container">
            <h3 class="ui center aligned header">Add new product</h3>
            <ul class="list ui middle aligned divided shopping-list" id="shopping-list"></ul>
        </div>
    </section>
